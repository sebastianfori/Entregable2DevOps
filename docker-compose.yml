services:
  postgres:
    image: postgres:16
    container_name: coffee-shop-db
    environment:
      POSTGRES_DB: coffee_db
      POSTGRES_USER: coffee_user
      POSTGRES_PASSWORD: coffee_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - coffee-net

  coffee-shop:
    build: .
    container_name: coffee-shop-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://coffee-shop-db:5432/coffee_db
      - SPRING_DATASOURCE_USERNAME=coffee_user
      - SPRING_DATASOURCE_PASSWORD=coffee_pass
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - coffee-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - coffee-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana-dashboard-provisioning.yml:/etc/grafana/provisioning/dashboards/dashboard-provisioning.yml
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/coffee-shop-dashboard.json
    networks:
      - coffee-net

volumes:
  pgdata:
  prometheus_data:
  grafana_data:

networks:
  coffee-net:
