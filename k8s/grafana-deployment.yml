            "y": 32
          }
        },
        {
          "id": 9,
          "title": "Orders Created Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "coffee_orders_total",
              "refId": "A",
              "legendFormat": "Orders Created"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 40
          }
        },
        {
          "id": 10,
          "title": "Orders Delivered Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "coffee_orders_delivered_total",
              "refId": "A",
              "legendFormat": "Orders Delivered"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 40
          }
        },
        {
          "id": 11,
          "title": "JVM Memory Usage Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{area=\"heap\"}",
              "refId": "A",
              "legendFormat": "Heap Memory"
            },
            {
              "expr": "jvm_memory_used_bytes{area=\"nonheap\"}",
              "refId": "B",
              "legendFormat": "Non-Heap Memory"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "color": {
                "mode": "palette-classic"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 48
          }
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "5s"
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: coffee-shop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
