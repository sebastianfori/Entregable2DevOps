            "y": 24
          }
        },
        {
          "id": 8,
          "title": "Response Time Over Time",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(http_server_requests_seconds_sum[5m])) / sum(rate(http_server_requests_seconds_count[5m]))",
              "refId": "A",
              "legendFormat": "Average Response Time"
            }
          ],
          "fieldConfig": {
